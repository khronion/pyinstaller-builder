# This is a basic workflow to help you get started with Actions

name: Build Release

env:
  APP_NAME: app.py
  PKG_NAME: Demo


# Controls when the workflow will run
on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      # Runs a set of commands using the runners shell
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Build with pyInstaller
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --clean $APP_NAME -F -n $PKG_NAME-$GITHUB_REF_NAME-linux.bin -c

      - name: Strip and run UPX on executables
        uses: svenstaro/upx-action@2.0.1
        with:
          file: dist/${{ env.PKG_NAME }}-$GITHUB_REF_NAME-linux.bin

      - name: Push Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: dist/${{ env.PKG_NAME }}-$GITHUB_REF_NAME-linux.bin